<header>Zmień pole</header>

Na tej stronie możesz zmienić istniejące pole tabeli. Zmienić można jedynie
nazwę pola, nie można zmieniać typu przechowywanych danych ani innych opcji.
Gdy skończysz, naciśnij przycisk <tt>Zachowaj</tt>, aby uaktualnić strukturę
tabeli lub <tt>Usuń</tt>, aby usunąć pole z&nbsp;tabeli. <p>
