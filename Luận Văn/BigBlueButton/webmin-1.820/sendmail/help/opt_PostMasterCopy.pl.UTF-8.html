<header>Informacje o&nbsp;błędach wysyłaj do</header>

Ta opcja określa, na jaki adres sendmail wysyła zawiadomienia o&nbsp;błędach
w&nbsp;doręczaniu poczty (dodatkowo informacja ta jest wysyłana do nadawcy
wiadomości, której nie udało się doręczyć). Domyślnie jest to lokalny adres
<tt>Postmaster</tt>, który zazwyczaj jest aliasem do <tt>root</tt>.
