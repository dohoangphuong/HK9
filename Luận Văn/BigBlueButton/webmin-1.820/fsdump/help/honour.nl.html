<header>Altijd gemarkeerde files uit sluiten?</header>

Als deze optie op "Ja" staat zal de backup altijd files overslaan die
gemarkeerd zijn met de <tt>chattr</tt> opdracht of de Filemanager.
Zelfs indien u een backup maakt op niveau 0.
Normaal gesproken worden deze alleen overgeslagen voor back-ups op niveau 1
of hoger. <p>
