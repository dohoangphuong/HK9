<header>Zawsze wykluczyć wybrane pliki?</header>

Jeżeli ta opcja jest wybrana, to kopie zapasowe zawsze będą pomijały
wybrane pliki poleceniem <tt>chattr</tt> lub menażerem plików, nawet
jeżeli poziom kopii wybrany jest na 0. Normalnie są one pomijane tylko,
jeżeli poziom kopii ustawiony jest na 1 lub wyższy. <p>
