<header>Pliki do przywrócenia</header>

Jeżeli ta opcja jest wybrana, to zostaną przywrócone tylko wypisane pliki.
Nazwy plików muszą być relatywne do systemu plików kopii. czyli jeżeli
kopia zapasowa została stworzona dla katalogu <tt>/home</tt>, a chcesz
przywrócić tylko katalog <tt>/home/foo</tt> to musisz wpisać w to pole
 <tt>foo</tt>. <p>
