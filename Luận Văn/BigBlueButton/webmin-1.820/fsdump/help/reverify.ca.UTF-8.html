<header>Intenta fer una prova de restauració després de la còpia per verificar-la</header>

Quan s'activa aquesta opció, es farà un intent de llistar el contingut del
fitxer de destinació de la còpia quan estigui completa. Si la verificació
falla, llavors tota la còpia es donarà per dolenta. <p>
