<header>Włączyć zaplanowaną kopię zapasową?</header>

Jeżeli ta opcja jest włączona, to Webmin stworzy zadanie Cron,
które uruchomi kopię zapasową w wybranym poniżej czasie.
Jeżeli opcja jest wyłączona, to kopia zapasowa będzie stworzona tylko,
gdy klikniesz na przycisk Uruchom kopię zapasową, na dole tej strony. <p>
