<header>Expressió regular Perl per comprovar la contrasenya</header>

Per forçar la contrasenya a coincidir amb alguna expressió regular, introdueix-la aquí en format POSIX. Aquesta ha de fer coincidència amb tota la contrasenya. Així doncs, per forçar l'usuari a utilitzar un número, hauries d'introduir <tt>.*[0-9].*</tt>. <p>
